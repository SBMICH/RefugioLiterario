{% include 'header.html' %}
<main class="container">
    <div class="card">
        <h2>Editar Libro</h2>
        <form method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" value="{{ libro[1] }}" required>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" value="{{ libro[2] }}" required>
            </div>
            
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero" value="{{ libro[3] }}" required>
            </div>
            
            <div class="form-group">
                <label for="año_publicacion">Año de Publicación:</label>
                <input type="number" id="año_publicacion" name="año_publicacion" value="{{ libro[4] }}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required>{{ libro[5] }}</textarea>
            </div>
            
            <button type="submit" class="button button-add">Guardar Cambios</button>
        </form>
    </div>
</main>
{% include 'footer.html' %}
