{% include 'header.html' %}
<main class="container">
    <div class="card">
        <h2>Editar Usuario</h2>
        <form action="{{ url_for('editar_usuario', user_id=usuario[0]) }}" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" value="{{ usuario[1] }}" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="{{ usuario[2] }}" required>
            </div>

            <div class="form-group">
                <label for="is_admin">¿Es Administrador?</label>
                <input type="checkbox" id="is_admin" name="is_admin" {% if usuario[4] %}checked{% endif %}>
            </div>

            <button type="submit" class="button button-edit">Actualizar</button>
        </form>
    </div>
</main>
{% include 'footer.html' %}
