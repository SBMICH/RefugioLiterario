{% include 'header.html' %}
<main class="container">
    <div class="card">
        <h1>Agregar Libro</h1>
        <form action="{{ url_for('agregar_libro') }}" method="post" class="form">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" id="genero" name="genero" required>
            </div>
            
            <div class="form-group">
                <label for="anio">Año de Publicación:</label>
                <input type="number" id="año_publicacion" name="año_publicacion" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="button button-add">Agregar Libro</button>
                <a href="{{ url_for('catalogo') }}" class="button button-delete">Cancelar</a>
            </div>
        </form>
    </div>
</main>
{% include 'footer.html' %}
